<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      //   fetch("데이터를 가져올 서버 주소")
      //     .then("데이터 도착 여부 확인/데이터를 적절한 타입으로 변환")
      //     .then("변환된 데이터를 처리(화면 출력, 콘솔 출력 등)")
      //     .catch("오류 발생 처리 구문 작성")
      //     .finally("무조건 실행해야하는 코드");
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json())
        .then((json) => {
          console.log(json);
          //div안에 보여주기
          //   document.querySelector("div").textContent = json; [object Object] 라고 출력됨
          console.log(json.id);
          let result = `<ul>`;
          result += `<li>userId : ${json.userId}</li>`;
          result += `<li>Id : ${json.Id}</li>`;
          result += `<li>title : ${json.title}</li>`;
          result += `<li>completed : ${json.completed}</li>`;
          result += `</ui>`;
          document.querySelector("div").innerHTML = result;
          // div 안에 다 넣을 수 있다. 그런데 이러면 태그를 모두 적어야하고 밀어넣어야하는 번거로움이 생겼다.
          // 그래서 react 나 view 등을 사용하여 JS로 화면단을 만들게 되는 것이 추세다.
        });
    </script>
  </body>
</html>
