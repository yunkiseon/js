<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
      }
      .container {
        display: flex;
        background-color: lightblue;
        height: 50px;
        justify-content: center;
        align-items: center;
      }
      .container li {
        margin: 0 10px;
        width: 25%;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>메뉴 1</li>
      <li>메뉴 2</li>
      <li>메뉴 3</li>
      <li>메뉴 4</li>
    </ul>
    <div></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      //version.json

      document.querySelector(".container li:nth-child(2)").addEventListener("click", () => {
        axios.get("https://yunkiseon.github.io/data/version2.json").then((response) => {
          const json = response.data;

          let result = `<ul>`;
          json.forEach((item) => {
            result += `<li>version : ${item.version}</li>`;
            result += `<li>codename : ${item.codename}</li>`;
          });

          result += `</ul>`;

          document.querySelector("div").insertAdjacentHTML("afterbegin", result);
        });
      });

      // 메뉴 3번 클릭시 https://jsonplaceholder.typicode.com/users 요청 걸어서
      // id name email address(street) 만 테이블 형태로 가져오기
      document.querySelector(".container li:nth-child(3)").addEventListener("click", () => {
        fetch("https://jsonplaceholder.typicode.com/users")
          .then((response) => response.json())
          .then((json) => {
            let result = `<table>
              <thead>
               <tr>
                  <th>ID<th>
                  <th>name<th>
                  <th>email<th>
                  <th>address<th>
                    </tr>
                    </thead>

                    `;

            result += `<tbody>`;
            json.forEach((item) => {
              result += `<tr>`;
              result += `<td> ${item.id}<td> `;
              result += `<td> ${item.name}<td> `;
              result += `<td> ${item.email}<td> `;
              result += `<td> ${item.address.street}<td> `;
              result += `</tr>`;
            });

            result += `</tbody>`;
            result += `</table>`;
            document.querySelector("div").insertAdjacentHTML("afterbegin", result);
          });
      });
    </script>
  </body>
</html>
