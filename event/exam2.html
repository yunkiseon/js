<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <input type="text" name="num1" id="num1" size="5" />
        +
        <input type="text" name="num2" id="num2" size="5" />
        <button type="button">계산</button>
        <input type="text" name="result" id="result" size="5" />
      </div>
    </form>
    <script>
      // button 클릭이 되면
      // num1, num2 값 입력값가져오기 .value
      document.querySelector("button").addEventListener("click", () => {
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const sum = Number(num1.value) + Number(num2.value);
        document.querySelector("#result").value = sum;

        // + 연산 후에  result에 보여주기
      });
    </script>
  </body>
</html>
