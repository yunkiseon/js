<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--전역속성: 전체에 쓸 수 있는 속성
    class, id, name  등
    이중 data-*  가 활용빈도가 높다. *에는 대문자를 쓰지 않는다.
    겂-배열, 객체, 문자 등의 형태로 다양하게 지정 가능하다. 
    두개의 단어가 합쳐지는 경우 data-class-name으로 작성, data-className(x)
    -->
    <p>
      <a href="http://www.daum.net" target="_blank" data-link="link1" data-link-test="link2"
        >이동</a
      >
    </p>
    <form action="" method="get">
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="text" name="password" id="password" />
      </div>
      <div>
        <label for="age">나이</label>
        <input type="text" name="age" id="age" />
      </div>
      <div>
        <button type="submit">전송</button>
      </div>
    </form>
    <script src="exam5.js"></script>
  </body>
</html>
