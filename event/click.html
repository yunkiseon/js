<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <button type="button">클릭1</button>
    <button type="button">클릭2</button>
    <script>
      function showDialog() {
        alert("안녕");

      //   //     alert("bye");
      //   //   }); 하거나
      //   firstBtn.nextElementSibling.addEventListener("click", () => {
      //     alert("bye");
      //   });
      //button 한꺼번에 찾는다면
      const btns = document.querySelectorAll("button");
      btns[0].addEventListener("click", showDialog);
      btns[1].addEventListener("click", () => alert("bye"));
    </script>
  </body>
</html>
