<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기 게임</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. <br />
      숫자는 1 ~ 100 사이에 있습니다
    </p>
    <form action="" method="get">
      <div>
        <label for="num1">숫자</label>
        <input type="text" name="num1" id="num1" size="5" />
        <button type="button">확인</button>
      </div>
      <div>
        <label for="count">추측횟수</label>
        <input type="text" name="count" id="count" size="5" readonly />
      </div>
      <div>
        <label for="hint">힌트</label>
        <input type="text" name="hint" id="hint" readonly />
      </div>
    </form>
    <script>
      // 무작위의 1~100 사이의 수 생성 -> 사용자 입력 -> 정답보다 작으면 추측값이 작습니다
      // 크면  추측값이 큽니다 를 출력, 맞출 때까지 반복
      // 맞추면 힌트에 정답입니다 출력

      // 1~100 사이의 임의의 수 생성
      //   const random = parseInt(Math.random * 100) + 1;
      const random = Math.floor(Math.random() * 100) + 1;
      let nGuess = 0;
      const hint = document.querySelector("#hint");
      const count = document.querySelector("#count");
      // 확인버튼 클릭시 사용자가 입력한  num1 가져오기
      const btn = document.querySelector("button");
      btn.addEventListener("click", () => {
        const num1 = parseInt(document.querySelector("#num1").value);
        // 추측횟수 = 추측횟수 +1 보여주기 -> 변수 밖에 선언해야함. 안그러면 확인할때마다 초기화됨
        nGuess = nGuess + 1;
        count.value = nGuess;
        // 힌트 : num1 과 임의의 수 비교하여 알려주기
        let result;
        if (num1 < random) {
          result = "추측값이 작습니다.";
        } else if (num1 > random) {
          result = "추측값이 큽니다.";
        } else {
          result = "정답입니다.";
          btn.disabled = true;
        }
        hint.value = result;
      });

      // 정답맞추며 확인 버튼 비활성화 , 정답입니다 출력
    </script>
  </body>
</html>
