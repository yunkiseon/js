<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <table id="outside">
      <tr>
        <td id="t1">one</td>
      </tr>
      <tr>
        <td id="t2">two</td>
      </tr>
    </table>
    <script>
      //table을 클릭할 때 마다 two <=> three 변경되며 나오기 innerText 나 textContent
      const table = document.querySelector("#outside");
      console.log(table);
      const t2 = document.querySelector("#t2");
      console.log(t2);
      table.addEventListener("click", () => {
        t2.innerText = t2.innerText === "two" ? "three" : "two";
      });
      //     table.addEventListener("click", () => {
      //     if (t2.textContent == "two") {
      //       t2.textContent = "three";
      //     } else {
      //       t2.textContent = "two";
      //     }
      //   });
    </script>
  </body>
</html>
