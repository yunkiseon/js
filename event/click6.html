<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-danger {
        color: red;
        font-size: 12px;
        display: none;
      }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" />
        <div class="text-danger">이름을 입력해 주세요</div>
      </div>
      <div>
        <label for="fruits">과일선택</label>
        <input type="checkbox" name="fruits" id="" value="사과" />사과
        <input type="checkbox" name="fruits" id="" value="포도" />포도
        <input type="checkbox" name="fruits" id="" value="수박" />수박
        <input type="checkbox" name="fruits" id="" value="딸기" />딸기
        <div class="text-danger">과일을 선택해 주세요</div>
      </div>
      <button type="submit">전송</button>
    </form>
    <script>
      // 폼 submit 이벤트 처리
      const form = document.querySelector("form");
      const errMsg = document.querySelectorAll(".text-danger");
      form.addEventListener("submit", (e) => {
        e.preventDefault(); // submit은 일단 제출되기 전 정지해야 함.
        // 이름이 입력되었는지 확인 -> 1. form > div > input에서 required 를 걸면 된다.
        // 2. 폼 요소 접근하기
        // 폼 > name 이름으로 바로 접근하여 공백인지 확인
        if (form.name.value === "") {
          // 포커스를 name으로 주고 메세지를 보여주기
          form.name.focus();
          errMsg.style.display = "block";
        } else {
          errMsg.style.display = "none";
        }
        // 개별 요소로 처리 -> 이벤트 버블링
        //   document
        //     .querySelector("form div:nth-child(2)")
        //     .addEventListener("click", (e) => console.log(e.target.value));
        // // 선택된 과일만 가져오기
        // const fruits = form.fruits;
        // console.log(fruits); 이거는 전체요소를 가지고 오는 것임

        const fruits = document.querySelectorAll("[type='checkbox']:checked");
        if (fruits.length === 0) {
          // 포커스를 name으로 주고 메세지를 보여주기
          document.querySelector("form div:nth-child(2) .text-danger").style.display = "block";
        } else {
          document.querySelector("form div:nth-child(2) .text-danger").style.display = "none";
        }

        fruits.forEach((item) => {
          console.log(item.value);
        });
      });
    </script>
  </body>
</html>
